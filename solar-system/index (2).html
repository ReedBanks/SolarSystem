<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset>
        <img
          src="./texture/2k_stars_milky_way.jpg"
          id="space"
          alt=""
          srcset=""
        />
        <img src="./texture/2k_sun.jpg" id="sun" alt="" srcset="" />
        <img src="./texture/2k_earth_daymap.jpg" id="earth" alt="" srcset="" />
        <img src="./texture/2k_mercury.jpg" alt="" id="mercury" srcset="" />
        <img
          src="./texture/2k_venus_atmosphere.jpg"
          id="venus_atmosphere"
          alt=""
        />
        <img src="./texture/2k_venus_surface.jpg" id="venus_surface" alt="" />
        <img src="./texture/2k_jupiter.jpg" id="jupiter" alt="" />
        <img src="./texture/2k_moon.jpg" id="moon" alt="" />
        <img src="./texture/2k_saturn.jpg" id="saturn" alt="" />
        <img src="./texture/2k_saturn_ring_alpha.png" id="saturn_ring" alt="" />
        <img src="./texture/2k_uranus.jpg" id="uranus" alt="" />
                <img src="./texture/2k_mars.jpg" id="mars" alt="" />
                <img src="./texture/2k_neptune.jpg" id="neptune" alt="" />
      </a-asset>

      <a-sky src="#space"></a-sky>
      <!-- camera position control -->
      <a-entity>
        <a-camera position="0 0 0"></a-camera>
      </a-entity>
<a-entity light="type:ambient;
color:#ffffff;
position:0 0 0;castShadow:true"></a-entity>
      
      <!-- sun -->
    
        <a-sphere
          src="#sun"
          normal-map="#sun"
          normal-texture-repeat="1 1"
          normal-scale="1 1"
          radius="20"
          position="0 0 0"
          
        >
        </a-sphere>
    

      <!-- mercury orbit -->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="40"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        
          >
        </a-torus>
      </a-entity>
      <!-- mercury -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:80000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#mercury"
          color="#E5F0D0"
          radius="1"
          position="40 0.11 0"
          normal-map="#mercury"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:800000; easing:linear;"
          shadow="true"
          >
        </a-sphere>
      </a-entity>

      <!-- venus orbit -->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="45"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- venus -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1000000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#venus_surface"
          color="#E5F0D0"
          radius="2"
          position="45 0.11 0"
          normal-map="#venus_atmosphere"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:90000; easing:linear;"
          shadow="true"
          >
        </a-sphere>
      </a-entity>
      <!-- earth orbit-->

      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="50"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- earth -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1800000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#earth"
          color="#E5F0D0"
          radius="2"
          position="50 0.11 0"
          normal-map="#earth"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:25000; easing:linear;"
          shadow="true">
          <a-sphere
            src="#moon"
            color="#E5F0D0"
            radius="0.5"
            position="2.8 0 0"
            normal-map="#moon"
            normal-repeat="2 2"
            animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:10000; easing:linear;"
          >
          </a-sphere>
        </a-sphere>
      </a-entity>

      <!-- mars orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="55"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- mars -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:2500000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#mars"
          color="#E5F0D0"
          radius="1.5"
          position="55 0.11 0"
          normal-map="#mars"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:15000; easing:linear;"
          shadow="true" >
        </a-sphere>
      </a-entity>
      <!-- jupiter orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="60"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- jupiter -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:3650000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#jupiter"
          color="#E5F0D0"
          radius="3"
          position="60 0.11 0"
          normal-map="#jupiter"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:19000; easing:linear;"
        >
        </a-sphere>
      </a-entity>
      <!-- saturn orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="67"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- saturn -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:2000000; easing:linear;"
        position="0 0 0"
        shadow="true" >
        <a-sphere
          src="#saturn"
          color="#E5F0D0"
          radius="3"
          position="67 0 0"
          normal-map="#saturn"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:16000; easing:linear;"
        >
          <!-- saturn ring -->
          
        </a-sphere>
        <a-torus
        opacity="0.5"
        radius="4"
        color="#E5F0D0 "
        rough="0.2"
        rotation="-130 0 0"
        radius-tubular="0.1"
            animation="property:rotation;from:-0 0 270 ;to:0 0 -270 ;  dur:16000; easing:linear;"
          ></a-torus>
      </a-entity>

      <!-- uranus orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="72"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- uranus -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:15000000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#uranus"
          color="#E5F0D0"
          radius="1.5"
          position="72 0.11 0"
          normal-map="#uranus"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:14000; easing:linear;"
          shadow="true"  >
        </a-sphere>
      </a-entity>
      <!-- neptune orbit -->

      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="80"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- neptune -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1700000; easing:linear;"
        position="0 0 0"
        shadow="true">
        <a-sphere
          src="#neptune"
          color="#E5F0D0"
          radius="1.5"
          position="80 0.11 0"
          normal-map="#neptune"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:10000; easing:linear;"
        >
        </a-sphere>
      </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
