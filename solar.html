<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-asset>
        <img src="./imgs/space.jpg" id="space" alt="" srcset="" />
        <img src="./imgs/SUN.jpg" id="sun" alt="" srcset="" />
        <img src="./imgs/EARTH.jpg" id="earth" alt="" srcset="" />
        <img src="./imgs/MERCURY.jpg" alt="" id="mercury" srcset="" />
        <img src="./imgs/VENUS.jpg" id="venus" alt="" />
        <img src="./imgs/JUPITER.jpg" id="jupiter" alt="" />
        <img src="./imgs/moon.jpg" id="moon" alt="" />
        <img src="./imgs/SATURN.jpg" id="saturn" alt="" />
        <img src="./imgs/SATURN RING.jpg" id="saturn_ring" alt="" />
        <img src="./imgs/URANUS.jpg" id="uranus" alt="" />
        <img src="./imgs/PLUTO.jpg" id="pluto" alt="" />
        <img src="./imgs/MARS.jpg" id="mars" alt="" />
      </a-asset>

      <a-sky src="#space"></a-sky>
      <!-- camera position control -->
      <a-entity>
        <a-camera position="0 5 80"></a-camera>
      </a-entity>

      <!-- sun -->
      <a-entity>
        <a-sphere
          src="#sun"
          normal-map="#sun"
          normal-texture-repeat="1 1"
          normal-scale="1 1"
          radius="20"
          position="0 0 0"
        >
        </a-sphere>
      </a-entity>

      <!-- mercury orbit -->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="40"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- mercury -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:8000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#mercury"
          color="#E5F0D0"
          radius="1"
          position="40 0.11 0"
          normal-map="#mercury"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:80000; easing:linear;"
        >
        </a-sphere>
      </a-entity>

      <!-- venus orbit -->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="45"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- venus -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:100000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#venus"
          color="#E5F0D0"
          radius="2"
          position="45 0.11 0"
          normal-map="#venus"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:90000; easing:linear;"
        >
        </a-sphere>
      </a-entity>
      <!-- earth orbit-->

      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="50"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- earth -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:180000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#earth"
          color="#E5F0D0"
          radius="2"
          position="50 0.11 0"
          normal-map="#earth"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:2500; easing:linear;"
        >
          <a-sphere
            src="#moon"
            color="#E5F0D0"
            radius="0.5"
            position="2.8 0 0"
            normal-map="#moon"
            normal-repeat="2 2"
            animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1000; easing:linear;"
          >
          </a-sphere>
        </a-sphere>
      </a-entity>

      <!-- mars orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="55"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- mars -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:250000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#mars"
          color="#E5F0D0"
          radius="1.5"
          position="55 0.11 0"
          normal-map="#mars"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:900; easing:linear;"
        >
        </a-sphere>
      </a-entity>
      <!-- jupiter orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="60"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- jupiter -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:365000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#jupiter"
          color="#E5F0D0"
          radius="3"
          position="60 0.11 0"
          normal-map="#jupiter"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1700; easing:linear;"
        >
        </a-sphere>
      </a-entity>
      <!-- saturn orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="65"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- saturn -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:200000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#saturn"
          color="#E5F0D0"
          radius="3"
          position="65 0 0"
          normal-map="#saturn"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1600; easing:linear;"
        >
          <!-- saturn ring -->
          <a-torus
            rotation="-135 75 0 "
            src="#saturn_ring"
            side="double"
            radius="4"
            scale="1 1 0.1"
            animation="property:rotation;from:-135 75 0 ;to:-135 75 0;  dur:1600; easing:linear;"
          ></a-torus>
        </a-sphere>
      </a-entity>

      <!-- uranus orbit-->
      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="70"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- uranus -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1500000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#uranus"
          color="#E5F0D0"
          radius="1.5"
          position="70 0.11 0"
          normal-map="#uranus"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1400; easing:linear;"
        >
        </a-sphere>
      </a-entity>
      <!-- neptune orbit -->

      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="75"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- neptune -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:170000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#neptune"
          color="#E5F0D0"
          radius="1.5"
          position="75 0.11 0"
          normal-map="#neptune"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:1000; easing:linear;"
        >
        </a-sphere>
      </a-entity>
      <!-- pluto orbit-->

      <a-entity position="0 -2 0">
        <a-torus
          opacity="0.5"
          radius="80"
          color="#E5F0D0 "
          rough="0.2"
          rotation="-90 0 0"
          radius-tubular="0.1"
        >
        </a-torus>
      </a-entity>
      <!-- pluto -->
      <a-entity
        animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:200000; easing:linear;"
        position="0 0 0"
      >
        <a-sphere
          src="#pluto"
          color="#E5F0D0"
          radius="0.8"
          position="80 0.11 0"
          normal-map="#pluto"
          normal-repeat="2"
          animation="property:rotation;from:0 0 0 ;to:0 360 0; loop:true; dur:900; easing:linear;"
        >
        </a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
